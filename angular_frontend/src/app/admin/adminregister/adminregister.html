<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-3xl font-semibold mb-6 text-gray-800">Register</h2>

  <!-- Error Message -->
  @if (message) {
    <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 border border-red-300">
      {{ message }}
    </div>
  }
  
  <!-- Form -->
  <div class="bg-white p-6 shadow-md rounded-xl space-y-5">
    <form (ngSubmit)="handleSubmit()" class="space-y-5">
      <!-- First Name -->
      <div class="space-y-1">
        <label class="font-medium text-gray-700">First Name</label>
        <input
          type="text"
          placeholder="First Name ..."
          [(ngModel)]="formData.firstName"
          name="firstName"
          required
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
      </div>

      <!-- Last Name -->
      <div class="space-y-1">
        <label class="font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          placeholder="Last Name ..."
          [(ngModel)]="formData.lastName"
          name="lastName"
          required
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div class="space-y-1">
        <label class="font-medium text-gray-700">Email</label>
        <input
          type="email"
          placeholder="Email ..."
          [(ngModel)]="formData.email"
          name="email"
          required
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div class="space-y-1">
        <label class="font-medium text-gray-700">Password</label>
        <input
          type="password"
          placeholder="Password ..."
          [(ngModel)]="formData.password"
          name="password"
          required
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
      </div>

      <!-- Phone Number -->
      <div class="space-y-1">
        <label class="font-medium text-gray-700">Phone Number</label>
        <input
          type="tel"
          placeholder="Phone Number here ..."
          [(ngModel)]="formData.phoneNumber"
          name="phoneNumber"
          required
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
      </div>

      <!-- Role -->
      <div class="space-y-1">
        <label class="font-medium text-gray-700">Role</label>
        <input
          type="text"
          placeholder="Role ..."
          [(ngModel)]="formData.role"
          name="role"
          required
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium
               hover:bg-blue-700 transition shadow"
      >
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" routerLinkActive="router-link-active" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
    </p>
  </div>
</div>
