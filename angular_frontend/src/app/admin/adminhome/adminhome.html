<div class="max-w-3xl mx-auto p-6">
  
  <!-- Error -->
  @if (error) {
    <p class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 border border-red-300">
      {{ error }}
    </p>
  }

  <h1 class="text-3xl font-semibold text-gray-800 mb-8">
    Welcome, {{ adminName }}
  </h1>

  <!-- Actions -->
  <div class="flex flex-col sm:flex-row gap-4">

    <button
      (click)="navigateToManageRooms()"
      class="flex-1 bg-blue-600 text-white py-3 rounded-lg shadow 
             hover:bg-blue-700 transition font-medium"
    >
      Manage Rooms
    </button>

    <button
      (click)="navigateToManageBookings()"
      class="flex-1 bg-green-600 text-white py-3 rounded-lg shadow 
             hover:bg-green-700 transition font-medium"
    >
      Manage Bookings
    </button>

    <button
      (click)="navigateToAdminRegister()"
      class="flex-1 bg-gray-700 text-white py-3 rounded-lg shadow 
             hover:bg-gray-800 transition font-medium"
    >
      Admin Register
    </button>

  </div>
</div>
