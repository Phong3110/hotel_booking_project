<div class="max-w-3xl mx-auto p-6">

  <!-- Error -->
  @if (error) {
    <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 border border-red-300">
      {{ error }}
    </div>
  }

  <h2 class="text-3xl font-semibold mb-6 text-gray-800">All Rooms</h2>

  <!-- Filter and Add Room Section -->
  <div class="bg-white p-6 shadow-md rounded-xl mb-6">
    <div class="flex flex-col sm:flex-row gap-3">
      <div class="flex-1 space-y-1">
        <label class="font-medium text-gray-700">Filter By Room Type</label>
        <select 
          [(ngModel)]="selectedRoomType" 
          (change)="handleRoomTypeChange($event)"
          class="w-full p-2 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        >
          <option value="">All</option>

          @for (type of roomTypes; track $index) {
            <option [value]="type">{{ type }}</option>
          }

        </select>
      </div>
      <div class="flex items-end">
        <button 
          (click)="navigateToAddRoom()"
          class="w-full sm:w-auto px-6 bg-blue-600 text-white py-2.5 rounded-lg font-medium
                 hover:bg-blue-700 transition shadow"
        >
          Add Room
        </button>
      </div>
    </div>
  </div>

  <!-- Room Result Component -->
  <div class="mb-6">
    <app-roomresult [roomSearchResults]="currentRooms"></app-roomresult>
  </div>

  <!-- Pagination Component -->
  <app-pagination
    [roomPerPage]="roomsPerPage"
    [totalRooms]="filteredRooms.length"
    [currentPage]="currentPage"
    (paginate)="paginate($event)"
  ></app-pagination>

</div>
