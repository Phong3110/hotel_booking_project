<div class="space-y-4">

  @if (roomSearchResults && roomSearchResults.length > 0) {
    @for (room of roomSearchResults; track room.id) {
      <div class="bg-white shadow-md rounded-xl overflow-hidden" [attr.key]="room.id">
        <div class="flex flex-col md:flex-row">
          
          <img 
            [src]="'http://localhost:8080' + room.imageUrl" 
            [alt]="room.roomNumber"
            class="w-full md:w-64 h-48 md:h-auto object-cover"
          />

          <div class="flex-1 p-6 flex flex-col justify-between">
            <div class="space-y-2">
              <h3 class="text-xl font-semibold text-gray-800">{{ room.type }}</h3>
              <p class="text-gray-700"><strong class="font-medium">Price:</strong> ${{ room.pricePerNight }}/Night</p>
              <p class="text-gray-600"><strong class="font-medium">Description:</strong> {{ room.description }}</p>
            </div>

            <div class="mt-4">
              @if (isAdmin) {
                <button 
                  (click)="navigateToEditRoom(room.id)"
                  class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium
                         hover:bg-blue-700 transition shadow"
                >
                  Edit Room
                </button>
              }

              @if (!isAdmin) {
                <button 
                  (click)="navigateToRoomDetails(room.id)"
                  class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium
                         hover:bg-blue-700 transition shadow"
                >
                  View/Book Now
                </button>
              }
            </div>

          </div>

        </div>
      </div>
    }
  }

</div>
